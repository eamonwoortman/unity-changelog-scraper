# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

permissions:
  contents: read

jobs:
  build:
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
#    - name: Test with pytest
#      run: |
#        pytest
    - name: Build (develop)
      if: github.ref != 'refs/heads/master' 
      run: python unity_changelog_scraper.py --no-full-set --output-folder github-pages
    - name: Build (master)
      if: github.ref == 'refs/heads/master'
      run: python unity_changelog_scraper.py --output-folder github-pages
    - name: Configure GitHub Pages
      uses: actions/configure-pages@v2.1.3
      #with:
        # Optional static site generator to attempt to configure: "nuxt", "next", "gatsby", or "sveltekit"
        #static_site_generator: # optional
        # Optional file path to static site generator configuration file
        #generator_config_file: # optional
        # GitHub token
        #token: # default is ${{ github.token }}
        # Should a Pages site be enabled for the repository if not so already?
        #enablement: # optional, default is true
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v1.0.7
      with:
        # Artifact name
        name: github-pages # optional, default is github-pages
        # Path of the directory containing the static assets.
        path: github-pages # default is _site/
        # Duration after which artifact will expire in days.
        retention-days: 1 # optional, default is 1      
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v1.2.3
      #with:
        # Should this action only emit build telemetry instead of deploying the build artifact?
        #emit_telemetry: false # optional, default is false
        # The status of the previous build.
        #conclusion: # optional
        # GitHub token
        #token: # default is ${{ github.token }}
        # Time in milliseconds after which to timeout and cancel the deployment (default: 10 minutes)
        #timeout: # optional, default is 600000
        # Maximum number of status report errors before cancelling a deployment (default: 10)
        #error_count: # optional, default is 10
        # Time in milliseconds between two deployment status report (default: 5 seconds)
        #reporting_interval: # optional, default is 5000
        # Name of the artifact to deploy
        #artifact_name: # optional, default is github-pages
        # Is this attempting to deploy a pull request as a GitHub Pages preview site? (NOTE: This feature is only in alpha currently and is not available to the public!)
        #preview: # optional, default is false
